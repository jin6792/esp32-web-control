<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 遠端控制面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .status {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        
        .device-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .status-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid #e1e1e1;
        }
        
        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .status-label {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 ESP32 控制面板</h1>
        
        <div class="form-group">
            <label for="firebase-config">🔧 Firebase 設定</label>
            <input type="text" id="firebase-url" placeholder="請輸入 Firebase Realtime Database URL">
        </div>
        
        <div class="form-group">
            <label for="led-control">💡 LED 控制</label>
            <label class="switch">
                <input type="checkbox" id="led-switch">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="form-group">
            <label for="wifi-ssid">📶 WiFi SSID</label>
            <input type="text" id="wifi-ssid" placeholder="輸入WiFi名稱">
        </div>
        
        <div class="form-group">
            <label for="wifi-password">🔒 WiFi 密碼</label>
            <input type="password" id="wifi-password" placeholder="輸入WiFi密碼">
        </div>
        
        <div class="form-group">
            <label for="update-interval">⏱️ 更新間隔 (秒)</label>
            <select id="update-interval">
                <option value="5">5 秒</option>
                <option value="10" selected>10 秒</option>
                <option value="30">30 秒</option>
                <option value="60">60 秒</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="sensor-threshold">🌡️ 感測器閾值</label>
            <input type="number" id="sensor-threshold" value="25" min="0" max="100">
        </div>
        
        <button class="btn" onclick="saveConfig()">💾 儲存設定</button>
        <button class="btn" onclick="loadConfig()">🔄 載入設定</button>
        
        <div id="status-message"></div>
        
        <div class="device-status">
            <div class="status-card">
                <div class="status-value" id="device-online">離線</div>
                <div class="status-label">設備狀態</div>
            </div>
            <div class="status-card">
                <div class="status-value" id="last-update">---</div>
                <div class="status-label">最後更新</div>
            </div>
        </div>
    </div>

    <script>
        let firebaseUrl = '';
        
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `status ${isError ? 'error' : ''}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        function getFirebaseUrl() {
            const url = document.getElementById('firebase-url').value.trim();
            if (!url) {
                showStatus('請先輸入 Firebase URL', true);
                return null;
            }
            return url.endsWith('.json') ? url : url + '.json';
        }
        
        async function saveConfig() {
            const url = getFirebaseUrl();
            if (!url) return;
            
            const config = {
                led: document.getElementById('led-switch').checked,
                wifi: {
                    ssid: document.getElementById('wifi-ssid').value,
                    password: document.getElementById('wifi-password').value
                },
                updateInterval: parseInt(document.getElementById('update-interval').value),
                sensorThreshold: parseInt(document.getElementById('sensor-threshold').value),
                timestamp: new Date().toISOString(),
                command: 'update_config'
            };
            
            try {
                const response = await fetch(url.replace('.json', '/config.json'), {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });
                
                if (response.ok) {
                    showStatus('✅ 設定已成功儲存到雲端！');
                    updateDeviceStatus('在線', new Date().toLocaleTimeString());
                } else {
                    throw new Error('儲存失敗');
                }
            } catch (error) {
                showStatus('❌ 儲存失敗: ' + error.message, true);
            }
        }
        
        async function loadConfig() {
            const url = getFirebaseUrl();
            if (!url) return;
            
            try {
                const response = await fetch(url.replace('.json', '/config.json'));
                
                if (response.ok) {
                    const config = await response.json();
                    if (config) {
                        document.getElementById('led-switch').checked = config.led || false;
                        document.getElementById('wifi-ssid').value = config.wifi?.ssid || '';
                        document.getElementById('wifi-password').value = config.wifi?.password || '';
                        document.getElementById('update-interval').value = config.updateInterval || 10;
                        document.getElementById('sensor-threshold').value = config.sensorThreshold || 25;
                        
                        showStatus('✅ 設定已從雲端載入！');
                        updateDeviceStatus('在線', new Date(config.timestamp).toLocaleTimeString());
                    } else {
                        showStatus('❌ 沒有找到儲存的設定', true);
                    }
                } else {
                    throw new Error('載入失敗');
                }
            } catch (error) {
                showStatus('❌ 載入失敗: ' + error.message, true);
            }
        }
        
        function updateDeviceStatus(status, time) {
            document.getElementById('device-online').textContent = status;
            document.getElementById('last-update').textContent = time;
        }
        
        // 自動檢查設備狀態
        async function checkDeviceStatus() {
            const url = getFirebaseUrl();
            if (!url) return;
            
            try {
                const response = await fetch(url.replace('.json', '/status.json'));
                if (response.ok) {
                    const status = await response.json();
                    if (status && status.timestamp) {
                        const lastUpdate = new Date(status.timestamp);
                        const now = new Date();
                        const diffMinutes = (now - lastUpdate) / 1000 / 60;
                        
                        if (diffMinutes < 2) {
                            updateDeviceStatus('在線', lastUpdate.toLocaleTimeString());
                        } else {
                            updateDeviceStatus('離線', lastUpdate.toLocaleTimeString());
                        }
                    }
                }
            } catch (error) {
                updateDeviceStatus('未知', '---');
            }
        }
        
        // 每30秒檢查一次設備狀態
        setInterval(checkDeviceStatus, 30000);
        
        // 儲存 Firebase URL 到本地
        document.getElementById('firebase-url').addEventListener('change', function() {
            localStorage.setItem('firebase-url', this.value);
        });
        
        // 載入儲存的 Firebase URL
        window.addEventListener('load', function() {
            const savedUrl = localStorage.getItem('firebase-url');
            if (savedUrl) {
                document.getElementById('firebase-url').value = savedUrl;
                checkDeviceStatus();
            }
        });
    </script>
</body>
</html>
