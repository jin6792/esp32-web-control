        .switch {

        .slider {

        .slider:before {

            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .btn {

            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);

        }
        
        .btn:active {

        .status {

        .status-card {

        .status-value {

        .status-label {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ ESP32 æ§åˆ¶é¢æ¿</h1>
        
        <div class="form-group">

            <input type="text" id="firebase-url" placeholder="è«‹è¼¸å…¥ Firebase Realtime Database URL">

        <div class="form-group">

            <label class="switch">

        <div class="form-group">
            <label for="wifi-ssid">ğŸ“¶ WiFi SSID</label>
            <input type="text" id="wifi-ssid" placeholder="è¼¸å…¥WiFiåç¨±">

        <div class="form-group">

            <input type="password" id="wifi-password" placeholder="è¼¸å…¥WiFiå¯†ç¢¼">

        <div class="form-group">
            <label for="update-interval">â±ï¸ æ›´æ–°é–“éš” (ç§’)</label>
            <select id="update-interval">
                <option value="5">5 ç§’</option>
                <option value="10" selected>10 ç§’</option>
                <option value="30">30 ç§’</option>

            </select>

        <div class="form-group">
            <label for="sensor-threshold">ğŸŒ¡ï¸ æ„Ÿæ¸¬å™¨é–¾å€¼</label>
            <input type="number" id="sensor-threshold" value="25" min="0" max="100">
        </div>
        
        <button class="btn" onclick="saveConfig()">ğŸ’¾ å„²å­˜è¨­å®š</button>
        <button class="btn" onclick="loadConfig()">ğŸ”„ è¼‰å…¥è¨­å®š</button>
        
        <div id="status-message"></div>
        
        <div class="device-status">
            <div class="status-card">
                <div class="status-value" id="device-online">é›¢ç·š</div>
                <div class="status-label">è¨­å‚™ç‹€æ…‹</div>
            </div>
            <div class="status-card">
                <div class="status-value" id="last-update">---</div>
                <div class="status-label">æœ€å¾Œæ›´æ–°</div>
            </div>
        </div>
    </div>

    <script>
        let firebaseUrl = '';
        
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `status ${isError ? 'error' : ''}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        function getFirebaseUrl() {
            const url = document.getElementById('firebase-url').value.trim();
            if (!url) {
                showStatus('è«‹å…ˆè¼¸å…¥ Firebase URL', true);
                return null;
            }
            return url.endsWith('.json') ? url : url + '.json';
        }
        
        async function saveConfig() {
            const url = getFirebaseUrl();
            if (!url) return;
            
            const config = {
                led: document.getElementById('led-switch').checked,
                wifi: {
                    ssid: document.getElementById('wifi-ssid').value,
                    password: document.getElementById('wifi-password').value
                },
                updateInterval: parseInt(document.getElementById('update-interval').value),
                sensorThreshold: parseInt(document.getElementById('sensor-threshold').value),
                timestamp: new Date().toISOString(),
                command: 'update_config'
            };
            
            try {
                const response = await fetch(url.replace('.json', '/config.json'), {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });
                
                if (response.ok) {
                    showStatus('âœ… è¨­å®šå·²æˆåŠŸå„²å­˜åˆ°é›²ç«¯ï¼');
                    updateDeviceStatus('åœ¨ç·š', new Date().toLocaleTimeString());
                } else {
                    throw new Error('å„²å­˜å¤±æ•—');
                }
            } catch (error) {
                showStatus('âŒ å„²å­˜å¤±æ•—: ' + error.message, true);
            }
        }
        
        async function loadConfig() {
            const url = getFirebaseUrl();
            if (!url) return;
            
            try {
                const response = await fetch(url.replace('.json', '/config.json'));
                
                if (response.ok) {
                    const config = await response.json();
                    if (config) {
                        document.getElementById('led-switch').checked = config.led || false;
                        document.getElementById('wifi-ssid').value = config.wifi?.ssid || '';
                        document.getElementById('wifi-password').value = config.wifi?.password || '';
                        document.getElementById('update-interval').value = config.updateInterval || 10;
                        document.getElementById('sensor-threshold').value = config.sensorThreshold || 25;
                        
                        showStatus('âœ… è¨­å®šå·²å¾é›²ç«¯è¼‰å…¥ï¼');
                        updateDeviceStatus('åœ¨ç·š', new Date(config.timestamp).toLocaleTimeString());
                    } else {
                        showStatus('âŒ æ²’æœ‰æ‰¾åˆ°å„²å­˜çš„è¨­å®š', true);
                    }
                } else {
                    throw new Error('è¼‰å…¥å¤±æ•—');
                }
            } catch (error) {
                showStatus('âŒ è¼‰å…¥å¤±æ•—: ' + error.message, true);
            }
        }
        
        function updateDeviceStatus(status, time) {
            document.getElementById('device-online').textContent = status;
            document.getElementById('last-update').textContent = time;
        }
        
        // è‡ªå‹•æª¢æŸ¥è¨­å‚™ç‹€æ…‹
        async function checkDeviceStatus() {
            const url = getFirebaseUrl();
            if (!url) return;
            
            try {
                const response = await fetch(url.replace('.json', '/status.json'));
                if (response.ok) {
                    const status = await response.json();
                    if (status && status.timestamp) {
                        const lastUpdate = new Date(status.timestamp);
                        const now = new Date();
                        const diffMinutes = (now - lastUpdate) / 1000 / 60;
                        
                        if (diffMinutes < 2) {
                            updateDeviceStatus('åœ¨ç·š', lastUpdate.toLocaleTimeString());
                        } else {
                            updateDeviceStatus('é›¢ç·š', lastUpdate.toLocaleTimeString());
                        }
                    }
                }
            } catch (error) {
                updateDeviceStatus('æœªçŸ¥', '---');
            }
        }
        
        // æ¯30ç§’æª¢æŸ¥ä¸€æ¬¡è¨­å‚™ç‹€æ…‹
        setInterval(checkDeviceStatus, 30000);
        
        // å„²å­˜ Firebase URL åˆ°æœ¬åœ°
        document.getElementById('firebase-url').addEventListener('change', function() {
            localStorage.setItem('firebase-url', this.value);
        });
        
        // è¼‰å…¥å„²å­˜çš„ Firebase URL
        window.addEventListener('load', function() {
            const savedUrl = localStorage.getItem('firebase-url');
            if (savedUrl) {
                document.getElementById('firebase-url').value = savedUrl;
                checkDeviceStatus();
            }
        });
    </script>
