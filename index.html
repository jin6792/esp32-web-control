            width: 0;
            height: 0;
        }

        .slider {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4ecdc4;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .ip-input {

            padding: 12px;

            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;

        .btn {

        .btn:hover {

        @media (max-width: 600px) {

    </style>
</head>
<body>

            <!-- æ„Ÿæ¸¬å™¨è³‡æ–™ -->

    <script>
        let espIPAddress = '';
        let isConnected = false;

        // é€£æ¥ESP32
        async function connectESP() {
            const ipInput = document.getElementById('espIP');
            espIPAddress = ipInput.value.trim();
            
            if (!espIPAddress) {
                alert('è«‹è¼¸å…¥ESP32çš„IPåœ°å€');

            try {

                    getSensorData(); // é€£æ¥æˆåŠŸå¾Œç«‹å³ç²å–è³‡æ–™

        // ç²å–æ„Ÿæ¸¬å™¨è³‡æ–™
        async function getSensorData() {
